apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: kafka-pubsub
  namespace: emberlearn
spec:
  type: pubsub.kafka
  version: v1
  metadata:
    - name: brokers
      value: "kafka.kafka.svc.cluster.local:9092"
    - name: consumerGroup
      value: "emberlearn-group"
    - name: authType
      value: "none"
    - name: maxMessageBytes
      value: "1048576"
    - name: consumeRetryInterval
      value: "100ms"
---
apiVersion: dapr.io/v1alpha1
kind: Subscription
metadata:
  name: learning-events-subscription
  namespace: emberlearn
spec:
  pubsubname: kafka-pubsub
  topic: learning.events
  route: /events/learning
  scopes:
    - progress-agent
    - triage-agent
---
