apiVersion: apps/v1
kind: Deployment
metadata:
  name: code-review-agent
  namespace: emberlearn
  labels:
    app: code-review-agent
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: code-review-agent
  template:
    metadata:
      labels:
        app: code-review-agent
        component: backend
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "code-review-agent"
        dapr.io/app-port: "8003"
        dapr.io/enable-api-logging: "true"
    spec:
      containers:
        - name: code-review-agent
          image: emberlearn/code-review-agent:latest
          ports:
            - containerPort: 8003
          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: emberlearn-secrets
                  key: openai-api-key
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: emberlearn-secrets
                  key: database-url
            - name: ENVIRONMENT
              value: "production"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8003
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: 8003
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: code-review-agent
  namespace: emberlearn
spec:
  selector:
    app: code-review-agent
  ports:
    - port: 8003
      targetPort: 8003
  type: ClusterIP
