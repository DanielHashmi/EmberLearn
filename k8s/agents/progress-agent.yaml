apiVersion: apps/v1
kind: Deployment
metadata:
  name: progress-agent
  namespace: default
  labels:
    app: progress-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: progress-agent
  template:
    metadata:
      labels:
        app: progress-agent
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "progress-agent"
        dapr.io/app-port: "8000"
    spec:
      containers:
        - name: progress-agent
          image: emberlearn/progress-agent:latest
          ports:
            - containerPort: 8000
          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openai-secret
                  key: api-key
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: progress-agent
spec:
  selector:
    app: progress-agent
  ports:
    - port: 80
      targetPort: 8000
