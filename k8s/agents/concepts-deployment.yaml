apiVersion: apps/v1
kind: Deployment
metadata:
  name: concepts-agent
  namespace: emberlearn
  labels:
    app: concepts-agent
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: concepts-agent
  template:
    metadata:
      labels:
        app: concepts-agent
        component: backend
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "concepts-agent"
        dapr.io/app-port: "8002"
        dapr.io/enable-api-logging: "true"
    spec:
      containers:
        - name: concepts-agent
          image: emberlearn/concepts-agent:latest
          ports:
            - containerPort: 8002
          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: emberlearn-secrets
                  key: openai-api-key
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: emberlearn-secrets
                  key: database-url
            - name: ENVIRONMENT
              value: "production"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8002
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: 8002
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: concepts-agent
  namespace: emberlearn
spec:
  selector:
    app: concepts-agent
  ports:
    - port: 8002
      targetPort: 8002
  type: ClusterIP
