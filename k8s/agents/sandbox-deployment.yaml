apiVersion: apps/v1
kind: Deployment
metadata:
  name: sandbox
  namespace: emberlearn
  labels:
    app: sandbox
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sandbox
  template:
    metadata:
      labels:
        app: sandbox
        component: backend
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "sandbox"
        dapr.io/app-port: "8007"
        dapr.io/enable-api-logging: "true"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: sandbox
          image: emberlearn/sandbox:latest
          ports:
            - containerPort: 8007
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: SANDBOX_TIMEOUT_SECONDS
              value: "5"
            - name: SANDBOX_MEMORY_LIMIT_MB
              value: "50"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          livenessProbe:
            httpGet:
              path: /health
              port: 8007
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: 8007
            initialDelaySeconds: 3
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: sandbox
  namespace: emberlearn
spec:
  selector:
    app: sandbox
  ports:
    - port: 8007
      targetPort: 8007
  type: ClusterIP
