apiVersion: apps/v1
kind: Deployment
metadata:
  name: exercise-agent
  namespace: emberlearn
  labels:
    app: exercise-agent
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: exercise-agent
  template:
    metadata:
      labels:
        app: exercise-agent
        component: backend
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "exercise-agent"
        dapr.io/app-port: "8005"
        dapr.io/enable-api-logging: "true"
    spec:
      containers:
        - name: exercise-agent
          image: emberlearn/exercise-agent:latest
          ports:
            - containerPort: 8005
          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: emberlearn-secrets
                  key: openai-api-key
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: emberlearn-secrets
                  key: database-url
            - name: ENVIRONMENT
              value: "production"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8005
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: 8005
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: exercise-agent
  namespace: emberlearn
spec:
  selector:
    app: exercise-agent
  ports:
    - port: 8005
      targetPort: 8005
  type: ClusterIP
