apiVersion: apps/v1
kind: Deployment
metadata:
  name: emberlearn-frontend
  namespace: default
  labels:
    app: emberlearn-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: emberlearn-frontend
  template:
    metadata:
      labels:
        app: emberlearn-frontend
    spec:
      containers:
        - name: frontend
          image: emberlearn/frontend:latest
          ports:
            - containerPort: 3000
          env:
            - name: NEXT_PUBLIC_API_URL
              value: "http://kong-proxy.default.svc.cluster.local:8000"
            - name: NODE_ENV
              value: "production"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
