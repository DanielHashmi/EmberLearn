<!DOCTYPE html>
<html>
<head>
    <title>Debug Exercises API</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1e1e1e; color: #fff; }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        pre { background: #2d2d2d; padding: 10px; border-radius: 5px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>EmberLearn Exercises API Debug</h1>
    
    <div>
        <button onclick="testWithoutAuth()">Test Without Auth</button>
        <button onclick="testWithAuth()">Test With Auth</button>
        <button onclick="checkLocalStorage()">Check LocalStorage</button>
    </div>
    
    <div id="output"></div>
    
    <script>
        const API_URL = 'http://localhost:8000';
        const output = document.getElementById('output');
        
        function log(message, isError = false) {
            const div = document.createElement('div');
            div.className = isError ? 'error' : 'success';
            div.innerHTML = message;
            output.appendChild(div);
        }
        
        function logJson(data) {
            const pre = document.createElement('pre');
            pre.textContent = JSON.stringify(data, null, 2);
            output.appendChild(pre);
        }
        
        async function testWithoutAuth() {
            output.innerHTML = '<h2>Testing without authentication...</h2>';
            
            try {
                const response = await fetch(`${API_URL}/api/exercises`);
                log(`Status: ${response.status}`);
                
                if (response.ok) {
                    const data = await response.json();
                    log(`✓ Found ${data.length} exercises`);
                    logJson(data.slice(0, 2)); // Show first 2
                } else {
                    const error = await response.text();
                    log(`✗ Error: ${error}`, true);
                }
            } catch (error) {
                log(`✗ Network error: ${error.message}`, true);
            }
        }
        
        async function testWithAuth() {
            output.innerHTML = '<h2>Testing with authentication...</h2>';
            
            const token = localStorage.getItem('token');
            if (!token) {
                log('✗ No token in localStorage. Please login first.', true);
                return;
            }
            
            log(`Using token: ${token.substring(0, 20)}...`);
            
            try {
                const response = await fetch(`${API_URL}/api/exercises`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                log(`Status: ${response.status}`);
                
                if (response.ok) {
                    const data = await response.json();
                    log(`✓ Found ${data.length} exercises`);
                    logJson(data.slice(0, 2)); // Show first 2
                } else {
                    const error = await response.text();
                    log(`✗ Error: ${error}`, true);
                }
            } catch (error) {
                log(`✗ Network error: ${error.message}`, true);
            }
        }
        
        function checkLocalStorage() {
            output.innerHTML = '<h2>LocalStorage Contents</h2>';
            
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (token) {
                log(`✓ Token found: ${token.substring(0, 50)}...`);
            } else {
                log('✗ No token found', true);
            }
            
            if (user) {
                log(`✓ User found`);
                try {
                    logJson(JSON.parse(user));
                } catch (e) {
                    log(`User data: ${user}`);
                }
            } else {
                log('✗ No user found', true);
            }
        }
        
        // Auto-run on load
        window.onload = () => {
            checkLocalStorage();
        };
    </script>
</body>
</html>
