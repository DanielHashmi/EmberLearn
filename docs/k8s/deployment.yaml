apiVersion: apps/v1
kind: Deployment
metadata:
  name: emberlearn-docs
  namespace: default
  labels:
    app: emberlearn-docs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: emberlearn-docs
  template:
    metadata:
      labels:
        app: emberlearn-docs
    spec:
      containers:
        - name: docs
          image: emberlearn/docs:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: emberlearn-docs
  namespace: default
spec:
  selector:
    app: emberlearn-docs
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP
